<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gugi&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Library of Congress Search</title>
</head>

<body>
    <header class="headerbox">
        <h1>Welcome to the Library of Congress Search Tool</h1>
    </header>

    <main>
    <nav>
        <form>
            <br><br>
            <label for="searchquery">Search for Anything in the Library of Congress:</label><br>
            <input type="text" id="query"><br>
            <label for="format">Format:</label><br>
            <select id="dropdown">
                <option value="Maps">Maps</option>
                <option value="Audio">Audio</option>
                <option value="Photos">Photos</option>
                <option value="Manuscripts">Manuscripts</option>
                <option value="Newspapers">Newspapers</option>
                <option value="Film">Film, Videos</option>
                <option value="Music">Sheet Music</option>
                <option value="Websites">Websites</option>
                <option value=""></option>
            </select><br><br>
            <input id="submitbutton" type="submit">
        </form>
        <button id="Go Back"> Go Back</button>
    </nav>

    <div id="resultsbox"></div>
    </main>

    <script src="assets/js/display-search.js"></script>
</body>

</html>
